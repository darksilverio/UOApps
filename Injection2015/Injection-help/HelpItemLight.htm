	<h1>Описание:  Light <a target="_blank" class=item href="IndexLight.htm">&#149;</a></h1>
	<p>Синтакс:
		<br>Консоль: _<font class="cmd">Light</font> <font class="param">[value]</font>
		<br>Из скрипта: <font class="void">void</font> UO.<font class="cmd">Light</font>(<font class="param">[value]</font>)
		<br><br>Введено с версии: &lt;=1501.17
		<br><br>Тема: <a class=topic href="HelpTopicSystemOps.htm">Системные</a>
		<br>Ключевые слова:
		<a class=keyword href="HelpKeywordsScripting.htm">Scripting</a>, 
		<a class=keyword href="HelpKeywordsSystem.htm">System</a>, 
		<a class=keyword href="HelpKeywordsUtility.htm">Utility</a>, 
		<a class=keyword href="HelpKeywordsVoid.htm">Void</a>
		<hr>
		<p>Изменяет освещение в игре. Без параметра <font class="param">amount</font> работает как переключатель
		максимум/норма</p>
	</p>
