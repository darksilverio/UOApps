	<h1>Описание:  Recall <a target="_blank" class=item href="IndexRecall.htm">&#149;</a></h1>
	<p>Синтакс:
		<br>Консоль: _<font class="cmd">Recall</font> <font class="param"><a class=item href="HelpItemObject.htm">book_serial</a> rune_index</font>

		<p>Команда служит для рекола по руне <font class="param">runenumber</font> в стандартном <a class=item href="HelpItemObject.htm">рунбуке</a>.</p>
