	<h1>Описание:  Sound <a target="_blank" class=item href="IndexSound.htm">&#149;</a></h1>
	<p>Синтакс:
		<br>Консоль: _<font class="cmd">Sound</font> <font class="param">sound_index</font>
		<br>Из скрипта: <font class="void">void</font> UO.<font class="cmd">Sound</font>(<font class="param">sound_index</font>)
		<br><br>Введено с версии: &lt;=1501.17
		<br><br>Тема: <a class=topic href="HelpTopicUtilities.htm">Приложения</a>
		<br>Ключевые слова:
		<a class=keyword href="HelpKeywordsCommand.htm">Command</a>, 
		<a class=keyword href="HelpKeywordsScripting.htm">Scripting</a>, 
		<a class=keyword href="HelpKeywordsUtility.htm">Utility</a>, 
		<a class=keyword href="HelpKeywordsVoid.htm">Void</a>
		<hr>
		<p>Проигрывает игровой звук согласно номеру <font class="param">sndnumber</font>.<br> Вам может помочь опция <font
		class="param">soundecho</font> команды <a class=item href="HelpItemSet.htm">Set</a></p>
	</p>
