	<h1>Описание:  Warmode <a target="_blank" class=item href="IndexWarmode.htm">&#149;</a></h1>
	<p>Синтакс:
		<br>Консоль: _<font class="cmd">Warmode</font> <font class="param">[mode]</font>
		<br>Из скрипта: <font class="function">Function</font> UO.<font class="cmd">Warmode</font>(<font class="param">[mode]</font>)
		<br><br>Введено с версии: &lt;=1501.17
		<br><br>Тема: <a class=topic href="HelpTopicScripts.htm">Команды скриптов</a>
		<br>Ключевые слова:
		<a class=keyword href="HelpKeywordsCommand.htm">Command</a>, 
		<a class=keyword href="HelpKeywordsScripting.htm">Scripting</a>, 
		<a class=keyword href="HelpKeywordsUtility.htm">Utility</a>, 
		<a class=keyword href="HelpKeywordsFunction.htm">Function</a>
		<hr>
		<p>Включает <font class="param">1</font>, выключает <font class="param">0</font> или переключает <font class="param">flip</font>
		боевой режим.</p>
	</p>
</body>
