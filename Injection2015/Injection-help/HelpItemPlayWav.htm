	<h1>Описание:  PlayWav <a target="_blank" class=item href="IndexPlayWav.htm">&#149;</a></h1>
	<p>Синтакс:
		<br>Консоль: _<font class="cmd">PlayWav</font> <font class="param">file</font>
		<br>Из скрипта: <font class="void">void</font> UO.<font class="cmd">PlayWav</font>(<font class="param">file</font>)
		<br><br>Введено с версии: &lt;=1501.17
		<br><br>Тема: <a class=topic href="HelpTopicUtilities.htm">Приложения</a>
		<br>Ключевые слова:
		<a class=keyword href="HelpKeywordsCommand.htm">Command</a>, 
		<a class=keyword href="HelpKeywordsScripting.htm">Scripting</a>, 
		<a class=keyword href="HelpKeywordsSystem.htm">System</a>, 
		<a class=keyword href="HelpKeywordsUtility.htm">Utility</a>, 
		<a class=keyword href="HelpKeywordsVoid.htm">Void</a>
		<hr>
		<p>Запускает на проигрывание через драйвер звука WAV-файл указаный параметром <font class="param">wavfilename</font>.</p>
	</p>
