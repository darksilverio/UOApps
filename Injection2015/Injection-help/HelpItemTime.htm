	<h1>Описание:  Time <a target="_blank" class=item href="IndexTime.htm">&#149;</a></h1>
	<p>Синтакс:
		<br>Консоль: Только из скрипта.
		<br>Из скрипта: <font class="function">Function</font> <font class="cmd">Time</font>()
		<br><br>Введено с версии: &lt;=1501.17
		<br><br>Доступно только из модуля <a class=item href="HelpItemScript.htm">Script.dll</a>
		<br><br>Тема: <a class=topic href="HelpTopicScripts.htm">Команды скриптов</a>
		<br>Ключевые слова:
		<a class=keyword href="HelpKeywordsScripting.htm">Scripting</a>, 
		<a class=keyword href="HelpKeywordsSystem.htm">System</a>, 
		<a class=keyword href="HelpKeywordsUtility.htm">Utility</a>, 
		<a class=keyword href="HelpKeywordsFunction.htm">Function</a>
		<hr>
		<p>Возвращает число вида HHMMSS, где SS - секунда, MM - минута, YY - час.</p>
	</p>
